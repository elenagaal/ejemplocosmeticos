<!DOCTYPE html>
<html>
<head>
	<title>Tienda de Cosméticos</title>
	<link rel="stylesheet" type="text/css" href="diseño.css  ">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h1>Tienda de Cosméticos</h1>
	</header>
	<section id="productos">
		<h2>Productos</h2>
		<table>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
			</tr>
			<tr>
				<td>Crema hidratante</td>
				<td>Q20</td>
				<td><input type="number" min="0" value="0"></td>
			</tr>
			<tr>
				<td>Lápiz labial</td>
				<td>Q10</td>
				<td><input type="number" min="0" value="0"></td>
			</tr>
			<tr>
				<td>Perfume</td>
				<td>Q50</td>
				<td><input type="number" min="0" value="0"></td>
			</tr>
		</table>
		<p>Total: Q<span id="total">0</span></p>
		<button onclick="calcularTotal()">Calcular Total</button>
	</section>
	<section id="datos-personales">
		<h2>Datos Personales</h2>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required>
			<label for="direccion">Dirección:</label>
			<input type="text" id="direccion" name="direccion" required>
			<label for="email">Correo Electrónico:</label>
			<input type="email" id="email" name="email" required>
		</form>
	</section>
	<section id="datos-pago">
		<h2>Datos de Pago</h2>
		<form>
			<label for="tarjeta">Número de Tarjeta:</label>
<input type="text" id="tarjeta" name="tarjeta" required>
<label for="vencimiento">Fecha de Vencimiento:</label>
<input type="month" id="vencimiento" name="vencimiento" required>
<label for="codigo">Código de Seguridad:</label>
<input type="text" id="codigo" name="codigo" required>
</form>
<button onclick="enviarPago()">Enviar Pago</button>
</section>
<footer>
<p>Derechos Reservados © 2023</p>
</footer>

</body>

</html>
